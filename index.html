<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">

</head>

<body>
  <main id="product" class="product">
    <div class="resultCard">
      <h3 class="resultTitle">Your Result</h3>
      <div class="averageScore">
        <p id="averageNum" class="averageNum">76</p>
        <p class="scaleNum">of 100</p>
      </div>
      <p class="score">Great</p>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div id="summaryCard" class="summaryCard">
      <h3 class="summaryTitle">Summary</h3>
      <ul id="summary-list"></ul>
      <a class="button" href="#">Continue</a>
    </div>
  </main>

  <script type="text/javascript" src="/assets/js/summaryScript.js"></script>
  <!-- <script type="text/javascript" src="/assets/js/countScript.js"></script> -->
  <!-- <script type="text/javascript" src="/assets/js/wellcomeScript.js"></script> -->
</body>

</html>
